<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Makeup Research Program</title>
    <link rel="stylesheet" href="backgroundAnim.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<style>/* FontsFree-Net-Proxima-Nova-Thin.woff load */
    @font-face {
        font-family: 'Proxima Thin';
        src: url('proxima_nova_alt_thin-webfont.woff') format('woff');
        font-weight: 500;
        font-style: normal;
        font-family: 'Proxima Thin';
        font-display: auto;

    }
    .accessibleHidden {
        opacity: 0.001;
        position: absolute;
        width: 1px;
        height: 1px;
        overflow: hidden;
    }
    body {
        padding: 0;
        margin: 0;
        background: #0A2145 !important;
        display: flex;
        display:flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        min-height: 100vh;
        box-sizing: border-box;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #333;
        background-color: #fff;
        -webkit-font-smoothing: antialiased;
    }
    .container {
        max-width: 1140px;
        display:flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    p {
        color: #CCCCCC;
        font-family: "Proxima Thin", Sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin:0;
        opacity: 0;
        animation: fadeInUp .75s ease-in forwards;
    }
    .main-logo{
        display: block;
        width: 59%;
        height: auto;
        margin-bottom: 30px;
        animation: fadeInUp .75s ease-in forwards;
        animation-delay: 0ms;
        
    }
    .domain{
        animation-delay: 1000ms;
    }
    .email{
        margin: 20px 0px 0px 0px;
        animation-delay: 2000ms;
        text-align: center;
        color: #CCCCCC;
        font-family: "Proxima Thin", Sans-serif;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 1px;
    }
    @media (max-width: 767px){
        .main-logo{
            width: 201px;
        }
        .email {
            font-size: 14px;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(100px);
        }
        60% {
            opacity: 1;
        }
        to {
            opacity: 1;
            transform: translateY(0px);
        }
    }
    @keyframes fadeInUp{from{opacity:0;transform:translate3d(0,100%,0)}to{opacity:1;transform:none}}



</style>

<body >
    <div class="background"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="container">
        <h1 class="accessibleHidden">USAMakeup</h1>

        <p class="domain">Welcome to USA Makeup Research.</p>
        <p class="email">Exclusive for members only.</p>
    </div>
</body>
</html>
